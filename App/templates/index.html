<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Image Search Engine <span style="font-size: medium;"><a style="font-size: 12;" href="https://github.com/Ehsan-004">Ehsan-004</a></span></h1>
        <p class="subtitle">
            Upload an image and configure search parameters
        </p>

        <!-- SEARCH FORM -->
        <form action="/search" method="post" enctype="multipart/form-data">

            <!-- IMAGE UPLOAD -->
            <div id="drop-area" class="upload-box">
                <input type="file" name="image" accept="image/*" hidden required>

                <div id="preview-text">
                    <span class="icon">ðŸ“·</span>
                    <span class="text">Click or drag an image here</span>
                </div>

                <img id="preview-image" src="" alt="Preview" style="display:none;">
            </div>

            <!-- SEARCH SETTINGS -->
            <div class="settings">

                <!-- TOP K -->
                <div class="setting">
                    <label for="top_k">
                        Number of results
                    </label>
                    <select name="top_k" id="top_k">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <!-- CATEGORY (PLACEHOLDER) -->
                <!--
                <div class="setting">
                    <label for="category">
                        Category
                    </label>
                    <select name="category" id="category">
                        <option value="all">All</option>
                        <option value="shoes">Shoes</option>
                        <option value="bags">Bags</option>
                    </select>
                </div>
                -->

            </div>

            <!-- SUBMIT -->
            <button type="submit" id="submit-btn" disabled>
                Search Similar Images
            </button>

        </form>
    </div>
</div>

<script>
const dropArea = document.getElementById("drop-area");
const inputFile = dropArea.querySelector("input");
const previewText = document.getElementById("preview-text");
const previewImage = document.getElementById("preview-image");
const submitBtn = document.getElementById("submit-btn");

// click triggers file picker
dropArea.addEventListener("click", () => inputFile.click());

// file selected
inputFile.addEventListener("change", handleFile);

// drag & drop
dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.classList.add("hover");
});

dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("hover");
});

dropArea.addEventListener("drop", e => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    inputFile.files = e.dataTransfer.files;
    handleFile();
});

// preview handler
function handleFile() {
    const file = inputFile.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
        previewText.style.display = "none";
        submitBtn.disabled = false;
    };
    reader.readAsDataURL(file);
}
</script>

</body>
</html>
